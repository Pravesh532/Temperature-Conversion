<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Temperature Converter</title>
</head>
<body> 
    <form> 
        <h2>Temperature Converter</h2>
        <input type="number" value="0" id="textBox"><br>

        <input type="radio" id="toFahrenheit" name="conversion" value="toFahrenheit">
        <label for="toFahrenheit">Celsius ➡ Fahrenheit</label><br>

        <input type="radio" id="toCelsius" name="conversion" value="toCelsius">
        <label for="toCelsius">Fahrenheit ➡ Celsius</label><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
    </form>
</body>
<script src="index.js"></script>
</html>
